name: Lint CI

on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install modules
              run: npm ci

            - name: Run ESLint
              run: npm run lint
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install modules
              run: npm ci

            - name: Run ESLint
              run: npm run build
