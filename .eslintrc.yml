env:
    browser: true
    es2021: true
extends:
    - plugin:react/recommended
    - airbnb
    - airbnb-typescript
    - prettier
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: 13
    sourceType: module
    project: ./tsconfig.json
plugins:
    - react
    - '@typescript-eslint'
rules:
    react/jsx-uses-react: off
    react/react-in-jsx-scope: off
    react/jsx-filename-extension: off
    react/function-component-definition: off
settings:
    import/resolver:
        typescript:
